apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.etechoracio.navegationdrawer"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "i1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:i1.i1.i3'
    testImplementation 'junit:junit:i4.12'
    androidTestImplementation 'com.android.support.test:runner:i1.0.i2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:i3.0.i2'
}
